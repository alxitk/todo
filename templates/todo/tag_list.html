{% extends "base.html" %}
{% block title %}Tags{% endblock %}

{% block content %}
<div class="header">
  <h1>Tags</h1>
  <div class="actions">
    <a href="{% url 'todo:tags-create' %}" class="btn btn-primary">+ Add Tag</a>
    <button class="btn btn-outline menu-toggle" id="menuToggle">☰</button>
    <button class="btn btn-outline" id="themeToggle">🌗</button>
  </div>
</div>

<section class="tags-list">
  {% if tag_list %}
    <ul class="tags">
      {% for tag in tag_list %}
        <li class="tag-item">
          <span class="tag-name">#{{ tag.name }}</span>
          <div class="tag-actions">
            <a href="{% url 'todo:tags-update' pk=tag.id %}" class="btn btn-outline">✏ Edit</a>
            <form method="post" action="{% url 'todo:tags-delete' pk=tag.id %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="muted">No tags available yet.</p>
  {% endif %}
</section>
{% endblock %}
